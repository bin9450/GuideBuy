<script>
    function viewDaPai() {
        var url = "/PhoneNode/BrandStyleRom?name=high"
        var goodId = $("#goodId").val();
        var goodName = $("#goodName").val();
        var shopName = $("#shopName").val();
        var price = $("#price").val();
        var comment = $("#comment").val();
        var goodPic = $("#goodPic").val();

        $.ajax({
            url: url,//url地址
            dataType: 'json',
            type: 'get',
            data: {
                goodId: goodId,
                goodName: goodName,//这里 : 前面一定要和json里面的字段一致.
                shopName: shopName,
                price: price,
                comment: comment,
                goodPic: goodPic
            },
            success: function (data) {
                var ht = '';
                // console.log(data);
                for (var i = 0; i < data.length; i = i + 2) {
                    ht = ht + '<span>';
                    ht = ht + '<img src="';
                    ht = ht + data[i].goodPic;
                    ht = ht + '"> ';
                    ht = ht + '</span>';
                    ht = ht + '<a href="/page?goodId=';
                    ht = ht + data[i].goodId;
                    ht = ht +'" ';
                    ht = ht + 'class="aui-flex-box">';
                    ht = ht + '<h2>' + data[i].goodName + '</h2>';
                    ht = ht + '<em>￥' + data[i].price + '   </em>';
                    ht = ht + '<em>' + data[i].shopName + '  </em>';
                    ht = ht + '<em>关注度 ' + data[i].comment + '   </em>';
                    ht = ht + '</a>';

                }
                $("#dapai1").html(ht);
                var ht2 = '';
                for (var i = 1; i < data.length; i = i + 2) {
                    ht2 = ht2 + '<span>';

                    ht2 = ht2 + '<em>关注度 ' + data[i].comment + '   </em>';
