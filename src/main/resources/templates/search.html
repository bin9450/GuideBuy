<script>
    function search() {
        var content =  $("#searchInput").val();
        var url = '/Search/sethotsearch?search='+content;
        $.ajax({
            url: url,//url地址
            dataType: 'json',
            type: 'get',
            data: {

            },
            success: function (data) {
            }
        })
        showHot();
    }

    function showHot() {
        var url = '/Search/gethotsearch';
        var content = '';
        $.ajax({
            url: url,//url地址
            dataType: 'json',
            type: 'get',
            data: {
                content:content
            },
            success: function (data) {
                console.log(data);
                var ht = '';
                for (var i=0;i<data.length;i++){
                    ht+=' <li id="li_'+i+'" class="w-3"> <span>'+data[i].content+'</span></li>';
                }
                $("#showhot").html(ht);
            }
        })

    }

    function showSearch() {
        var content =  $("#searchInput").val();
        var url = ''+content;

        var goodId = $("#goodId").val();
        var goodName = $("#goodName").val();
        var shopName = $("#shopName").val();
        var price = $("#price").val();
        var comment = $("#comment").val();
        var goodPic = $("#goodPic").val();

        $.ajax({
            url: url,//url地址
            dataType: 'json',
            type: 'get',
            data: {
                goodId: goodId,
                goodName: goodName,//这里 : 前面一定要和json里面的字段一致.
                shopName: shopName,
                price: price,
                comment: comment,
                goodPic: goodPic
            },
            success: function (data) {
                var ht = '';
                for (var i = 0;i < data.length;i++){
                    ht+='<li ><section class="aui-crl" style="padding-left:15px">';
                    ht+='<a href="/page?goodId=' +data[i].goodId + '">';
                    ht+='<img src="'+data[i].goodPic;
                    ht+='">';
                    ht+='</a>';
                    ht+='</section>';
                    ht+='<div style="width: 225px; padding-left: 10px;" class="">';
                    ht+='<h2>'+data[i].goodName+'</h2>';
                    ht+='<p class="money"><em class="aui-redd">'+data[i].price+'￥</em>';
                    ht+='</p></div></li>';
                }
                $("#showhot").html(ht);
            }
        })

    }

</script>

<script type="text/javascript">

</script>
