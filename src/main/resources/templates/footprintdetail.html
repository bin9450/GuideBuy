<!--获取信息-->
<script>
    var ht = '';
    function viewUser() {
        var url = '/usernode/getUser';
        var userId = $("#userId").val();
        var nickName = $("#nickName").val();
        var userName = $("#userName").val();
        $.ajax({
            url: url,//url地址
            dataType: 'json',
            type: 'get',
            data: {
                userId:userId,
                nickName:nickName,
                userName:userName
            },
            success: function (data) {
                viewGoodInfo(data.userId)
                //console.log(data);
            }
        })
    };
</script>

<script>
    function viewGoodInfo(nowUserId) {
        var url = '/Browser/selInfo?userId='+nowUserId;
        var goodId = $("#goodId").val();
        var browserTime = $("#browserTime").val();

        $.ajax({
            url: url,//url地址
            dataType: 'json',
            type: 'get',
            data: {
                goodId: goodId,
                browserTime:browserTime
            },
            success: function (data) {
                // console.log(data);
                for (var i = 0; i < data.length; i++) {
                    viewGoodDetail(data[i].goodId,data[i].browserTime);
                }
            }
        })

    };

    function viewGoodDetail(nowGoodId,browserTime) {
        var url = '/PhoneNode/findByGoodId?goodId='+nowGoodId;
        var goodId = $("#goodId").val();
        var goodName = $("#goodName").val();
        var price = $("#price").val();
        var goodPic = $("#goodPic").val();

        $.ajax({
            url: url,//url地址
            dataType: 'json',
            type: 'get',
            data: {
                goodId: goodId,
                goodName: goodName,//这里 : 前面一定要和json里面的字段一致.
                price: price,
                goodPic: goodPic
            },
            success: function (data) {
                ht+='<li ><section class="aui-crl" style="padding-left:15px">';
				ht+='<img src="'+data.goodPic;
				ht+='">';
				ht+='</section>';
                ht+='<div style="width: 225px; padding-left: 10px;" class="">';
                ht+='<h2>'+data.goodName+'</h2>';
                ht+='<p class="aui-o">时间：'+browserTime.substr(0,19)+'</p>';
                ht+='<p class="money"><em class="aui-redd">'+data.price+'￥</em>';
                ht+='<a href="" style="color:#ff5000;border:1px solid #ff5000; padding:2px 5px;font-size:12px; border-radius:3px">加入购物车</a>';
				ht+='</p></div></li>';
                $("#goodlist").html(ht);
            }
        })

    };
</script>
